<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表</title>
</head>
<style>
    *{
        padding: 0;
    }
    ul li{ 
        float: left;
        list-style: none;
        text-align:center;
        font-size: 24px;
        line-height: 60px;
        width: 130px;
        color: #fff;

    }
    ul{
        margin: 0px auto;
        width: 970px;
        background: #777;
        height: 60px;
    }
    ul li:hover{
        color: #0f0;
        background: #000;
    }
</style>
<body>
    <div style="text-align:center">
        <ul>
            <li>首页</li>
            <li>知识图谱</li>
            <li>IT精英</li>
            <li>考试达人</li>
            <li>人在江湖</li>
            <li>中小学</li>
            <li>个人名师</li>
        </ul>
        <img src="bg.png" alt="">
    </div>
    
</body>
</html>
