<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用固定定位实现返回顶部</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;

        }
        a{
            height: 60px;
            width: 100px;
            display: block;/*将行内元素转为块内元素*/
            text-align: center;
            font-weight: bold;
            color: violet;
            background: #ccc;
            text-decoration: none;
            line-height: 30px;
            position: fixed;
            right: 30px; /*里右边30像素*/
            bottom: 100px;/*离下面100px*/
            

        }
    </style>
</head>
<body>
    <a href="#">返回<br/>顶部</a>

    <img src="images/1.jpeg" alt="">
    <img src="images/1.jpeg" alt="">
    <img src="images/1.jpeg" alt="">
    <img src="images/1.jpeg" alt="">
    <img src="images/1.jpeg" alt="">
</body>
</html>
